<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example easing funcitons</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        html {
            overflow: hidden;
        }

        h1 {
            font-family: arial;
            font-weight: bold;
            color: #262626;
            margin-top: 30px;
            margin-left: 50px;
        }

        #container {      
            width: 100%;
            height: 100%;
        }

        .foo {
            width: 60px;
            height: 60px;
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            border-radius: 60px;
            background-color: #262626;
            box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.2);
        }



    </style>
</head>
<body>
    
    <h1>Easing functions</h1>

    <div id="container">
        <div class="foo"></div>
    </div>

</body>

<script src="../lib/Math_Easing.js"></script>
<script>
    var circle = document.querySelector('.foo')

    

    console.log(circle)
</script>

</html>
